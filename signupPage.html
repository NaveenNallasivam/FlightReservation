<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>SignUp</title>
<script>
	var enable=0;
	function verifyPassword(){
		document.getElementById("alert").style.display="block";
		//document.getElementById("submit").disabled=true;
		var password=document.getElementById("password");
		var verifypassword=document.getElementById("confirmpassword");
		if(password.value==verifypassword.value){
			document.getElementById("alert").style.display="none";
			//document.getElementById("submit").disabled=false;
		}	
		else{
			return false;
		}
	}
	function verifyIfEmpty(){
		var bool=verifyPassword();
		if(bool==false)return false;
		var firstname=document.getElementById("firstName");
		var password=document.getElementById("password");
		var mail=document.getElementById("mailid");
		var address=document.getElementById("address");
		var contact=document.getElementById("contactno");
		var gender=document.getElementById("gender");
		if(firstname.value.length ==0 || password.value.length ==0 || mail.value.length ==0 || address.value.length ==0 || address.value.length ==0 || contact.value.length==0 || Male.value.length==0||Female.value.length==0){
			//document.getElementById("submit").disabled=true;
			//document.getElementById("Male").checked=false;
			//document.getElementById("Female").checked=false;
			if(firstName.value.length==0){
				alert("firstname is necessary");
				return false;
			}
			if(password.value.length==0){
				alert("password is mandatory");
				return false;
			}
			 if(mail.value.length==0){
				alert("mail is mandatory");
				return false;
			}
			if(address.value.length==0){
				alert("address is mandatory");
				return false;
			}
			 if(contact.value.length==0){
				alert("contact iis necessary");
				return false;
			}
			if(Male.value.length==0){
				alert("gender is mandatory");

			}
			if(Female.value.length==0){

			}

	}
</script>
<style>
.alert{
 display:none;
}
.container{
	padding:100px 100px 100px 400px;
}
table{
		width:70%;
  		text-align:center;
  		
  		background-color:#99bbff;
  		opacity:0.75;
  		border-radius:5%;
	}
	td{
		width:50%;
	}
	.container{
		padding:150px 150px 150px 280px;
	}
	body{
		background-color:#ebebe0;
		background-image: url("bg.jpg");
		background-size: cover;
		
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form name="signup" id="signup" action="signup" onsubmit="return(verifyIfEmpty())">
					<table>
						<tr>
							<td style="text-align:center"><b>*Enter mail id:</b></td>
							<td style="padding-top:10px"><input type="text" name="mailid" id="mailid"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>*Enter password:</b></td>
							<td style="padding-top:10px"><input type="password" name="password" id="password"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>Reconfirm Password:</b></td>
							<td style="padding-top:10px"><input type="text" name="confirmpassword" id="confirmpassword"/><br><br></td>
							<div class="alert alert-warning" id="alert"><p>Check password</p></div>
						</tr>
						<tr>
							<td style="text-align:center"><b>*First name:</b></td>
							<td style="padding-top:10px"><input type="text" name="firstName" id="firstName" /><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>Last name:</b></td>
							<td style="padding-top:10px"><input type="text" name="lastName" id="lastName"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>*Address:</b></td>
							<td style="padding-top:10px"><input type="text" name="address" id="address"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>*Contact No:</b></td>
							<td style="padding-top:10px"><input type="text" name="contactno" id="contactno"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>City:</b></td>
							<td style="padding-top:10px"><input type="text" name="city" id="city"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>State:</b></td>
							<td style="padding-top:10px"><input type="text" name="state" id="state"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>Country:</b></td>
							<td style="padding-top:10px"><input type="text" name="country" id="country"/><br><br></td>
						</tr>
						<tr>
							<td style="text-align:center"><b>*Gender:</b></td>
							<td>Male<input type="radio" name="gender" id="Male" value="Male" />
							Female<input type="radio" name="gender" id="Female" value="Female"/><br></td>
						</tr>
						<tr>
							<td style="text-align:right"><input type="submit" id="submit" value="Submit"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
